<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encriptador de texto</title>
    <link rel="icon" href="./images/ico.png" type="image/x-icon" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/logo_alura.png" alt="Alura logo" id="logo-alura" />
    </header>
    <main>
      <section>
        <textarea
          type="text"
          id="input-text1"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="box">
          <h6 class="mensaje-1">
            <img src="./images/icon.png" class="icon" />Letras minúsculas y sin
            acentos
          </h6>
          <button type="button" onclick="encryptButton()" class="button-1">
            Encriptar
          </button>
          <button type="button" onclick="decryptButton()" class="button-2">
            Desencriptar
          </button>
        </div>
      </section>

      <aside>
        <div id="box-2">
          <img src="/images/detective_2.png" id="imagen-1" />
          <h6 class="mensaje-2">Ningún mensaje fue encontrado</h6>
          <h6 class="mensaje-3">
            Ingresa el texto que deseas encriptar o desencriptar.
          </h6>
        </div>
        <div id="box-3">
          <textarea type="text" id="input-text2"></textarea>
          <button type="button" onclick="copyButton()" class="button-3">
            Copiar
          </button>
        </div>
      </aside>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
